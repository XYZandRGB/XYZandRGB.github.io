<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <div class="banner">
            <img src="images/banner.png" alt="Banner Image">
        </div>
    </header>
    <h1>Media Grid</h1>
    <div class="media-grid">
        <div class="media">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="media">
            <img src="images/image1.png" alt="Description of Image 1">
        </div>
        <div class="media">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="media">
            <img src="images/image2.png" alt="Description of Image 2">
        </div>
        <!-- Add more videos and images as needed -->
    </div>
</body>
</html>
